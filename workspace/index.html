<body>
  <div id="app">
    <!-- 상단바 -->
    <header role="banner">
      <div class="title">
        <h1 id="title">Tory Paper</h1>
      </div>
      <div class="user-menu">
        <span id="user_name"></span>
      </div>
    </header>
    <!-- 알림 기능 제어 영역 -->
    <section id="notification_control" class="control disabled">
      <button id="notification" class="notification" aria-label="Push control">알림 켜기</button>
    </section>
    <section id="job" class="job">
      <!-- 백그라운드 동기화 작업 표시 영역 -->
    </section>
    <section id="post" class="post">
      <!-- 게시물 표시 영역 -->
    </section>
    <!-- 게시물 로딩 뷰 -->
    <section id="post_loading" class="post--loading">
      <article class="loading">
        <div class="title"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
      </article>
      <article class="loading">
        <div class="title"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
      </article>
      <article class="loading">
        <div class="title"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
      </article>
    </section>
    <!-- 하단 영역 (게시물 작성 버튼 영역) -->
    <footer>
      <button id="open_paper" class="open-paper" aria-label="Open Paper">
        <span>+</span>
      </button>
    </footer>
    <!-- 게시물 작성 모달 -->
    <div id="paper" class="paper-modal hidden hide">
      <div class="panel">
        <div class="panel__header">
          <input id="paper_title" type="text" placeholder="제목" spellcheck="false">
        </div>
        <div class="panel__content">
          <textarea id="paper_content" placeholder="본문" spellcheck="false"></textarea>
        </div>
        <div class="panel__file">
          <input id="paper_image" type="file" accept="image/gif,image/jpeg,image/png">
          <label for="paper_image">
            사진 추가
            <div id="filename"></div>
          </label>
        </div>
        <div class="panel__footer">
          <div class="panel__footer__botton-wrap">
            <button id="paper_close" class="secondary" aria-label="Close">
              닫기
            </button>
          </div>
          <div class="panel__footer__botton-wrap">
            <button id="paper_submit" class="primary" aria-label="Save">
              저장
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="alert" class="alert hidden">
      <!-- 알림 메시지 -->
    </div>
    <!-- 오프라인 알림 영역 -->
    <div id="offline_alert" class="offline-alert hidden">
      현재 오프라인 상태입니다
    </div>
    <!-- 일반 로딩 영역 -->
    <div id="loading" class="loading hidden hide">
      <div class="indicator">
        <span></span>
      </div>
    </div>
  </div>
  <!-- 부록. 구형 브라우저 지원을 위한 폴리필 추가 -->
  <script src="/js/axios.min.js"></script>
  <script src="/js/util.js"></script>
  <script src="/js/paper-store.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
